<body>
    
    <div>
        <h1>CONTADOR</h1>
    <h1 id="Valor">0</h1>
</div>
    <div  style="align-items: center;">
    <button id="aumentar"onclick="aumentar()">Aumentar</button>
    <button id="diminuir"onclick="diminuir()">Diminuir</button>
    <button id="resetar"onclick="resetar()">Resetar</button>
</div>
   <script>
           let contador = 0;
            
            function aumentar(){
                updateDisplay(contador++);
                
            };
            function diminuir(){
                updateDisplay(contador--);
                
            };
            function resetar(){
             updateDisplay(contador=0);   
            
            };
            function updateDisplay(valor){
                document.getElementById("Valor").innerHTML= valor;
            }
   
   </script>
